spring.application.name=vegapunk

# ===================================================================
# ================ CONFIGURAÇÃO DO BANCO DE DADOS (DataSource) ======
# ===================================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/buritiscript
spring.datasource.username=postgres
spring.datasource.password=12345
spring.datasource.driver-class-name=org.postgresql.Driver

# ===================================================================
# ================ CONFIGURAÇÃO DO JPA/HIBERNATE ====================
# ===================================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ===================================================================
# ================ CONFIGURAÇÃO DO SPRING AI (GERAL) ================
# ===================================================================
spring.ai.vertex.ai.gemini.project-id=vegapunk-sql-ai
spring.ai.vertex.ai.gemini.location=us-central1

# ===================================================================
# ================ CONFIGURAÇÃO DO EMBEDDING MODEL (A CHAVE) ========
# ===================================================================
# Esta seção ativa a criação do bean EmbeddingModel.
spring.ai.vertex.ai.gemini.embedding.options.model=text-embedding-004